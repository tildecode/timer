<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><title>Countdown Control</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
</head><body class="panel">
<div class="card">
<h1>Timer</h1>
<input id="date" class="input" type="date" required>
<input id="time" class="input" type="time" step="60" lang="en-GB" required>
<button id="apply">Apply</button>
<div class="obs-link-row">
    <small>Link for OBS:</small>
    <button id="copy-btn" class="copy-btn" title="Copy URL">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
           viewBox="0 0 17 18" fill="none">
        <path d="M2.833 9.797C2.833 9.797 2.833 4.467 2.833 3.758
                 C2.833 3.05 3.400 2.625 3.967 2.625
                 C4.533 2.625 10.005 2.625 10.005 2.625
                 M6.233 15.375H12.715C13.175 15.375 13.458 14.95 13.458 14.631
                 V6.025C13.458 5.6 13.175 5.281 12.715 5.281H6.233
                 C5.950 5.281 5.490 5.6 5.490 6.025V14.631
                 C5.490 15.060 5.950 15.375 6.233 15.375Z"
              stroke="white" stroke-opacity="0.75" stroke-linecap="round"/>
      </svg>
      <span id="obs-link" class="link-text"></span>
    </button>
  </div>
<script type="module" src="panel.js"></script>
</body></html>
