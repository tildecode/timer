<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><title>Countdown Control</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
</head><body class="panel">
<div class="card">
<h1>Timer</h1>
<input id="date" class="input" type="date" required>
<input id="time" class="input" type="time" step="60" lang="en-GB" required>
<button id="apply">Apply</button>
<div class="obs-link-row">
    <small>Link for OBS:</small>
  
    <div class="link-box">
      <button id="copy-btn" class="copy-btn" title="Copy URL">
        <!-- SVG-иконка -->
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 17 18" fill="none">
          <path d="M2.83331 9.79688C2.83331 9.79688 2.83331 4.46667 2.83331 3.75833C2.83331 3.05 3.40026 2.625 3.96665 2.625C4.53304 2.625 10.0052 2.625 10.0052 2.625M6.23331 15.375L12.7146 15.375C13.1753 15.375 13.4583 14.95 13.4583 14.6313L13.4583 6.025C13.4583 5.6 13.1753 5.28125 12.7146 5.28125L6.23331 5.28125C5.95026 5.28125 5.48956 5.6 5.48956 6.025L5.48956 14.6313C5.48956 15.0596 5.95026 15.375 6.23331 15.375Z"
                stroke="white" stroke-opacity="0.75" stroke-linecap="round"/>
        </svg>
      </button>
  
      <span id="obs-link" class="link-text"></span>
    </div>
  </div>
<script type="module" src="panel.js"></script>
</body></html>
